<header class="
    sticky top-0 z-50 w-full
    border-b bg-background/95 supports-[backdrop-filter]:bg-background/60 backdrop-blur
    px-8 lg:px-40
  ">
  <div class="flex h-14 items-center justify-between">
    <!-- LOGO -->
    <div class="flex mr-4">
      <a routerLink="/" class="
          flex items-center mr-6 space-x-2
          link-style
        ">
        <!-- Ícono o imagen -->
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21L9 5.25l7.5 15.75-3-6-4.5 9z"></path>
        </svg>
        <span class="hidden sm:inline-block font-bold">
          Movie Title Maker
        </span>
      </a>
    </div>

    <!-- BOTÓN HAMBURGUESA - Solo se ve en pantallas < lg -->
    <button class="lg:hidden p-2" (click)="toggleMenu()" aria-label="Toggle Menu">
      <svg class="h-6 w-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h18M3 12h18M3 18h18" />
      </svg>
    </button>

    <!-- MENÚ DE NAVEGACIÓN -->
    <nav [ngClass]="{
   
      'hidden': !isMenuOpen,
      'flex flex-col absolute top-14 left-0 w-full bg-white p-4 shadow-md space-y-2': isMenuOpen,
  
   
      'lg:flex lg:flex-row lg:justify-end lg:space-x-6': true
    }">
      <a href="#about" class="link-style">About</a>
      <a href="#instructions" class="link-style">Instructions</a>
      <a href="#examples" class="link-style">Examples</a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link-style">Learn More</a>
      <a href="/form/import" class="link-style">Import Movies</a>
    </nav>
  </div>
</header>
